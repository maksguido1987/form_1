<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <link rel="stylesheet" href="css/style.min.css">   <title>Gulp</title></head><body><header class="header"></header><div class="container">   <form action="" class="action-form" method="GET"><ul>   <li>      <h2>Contacts Us</h2>      <span class="required-notification">* Denotes Required Field</span>   </li>   <li>      <label for="name">Name:</label>      <input type="text" name="name" placeholder="Name" required>   </li><!-- name -->   <li>      <label for="email">Email:</label>      <input type="email" name="email" placeholder="Email" required>      <span class="form-hint">Proper format email: name@something.com</span>   </li><!-- email -->   <li>      <label for="website">Website:</label>      <input type="website" name="website" placeholder="Website" required>      <span class="form-hint">Proper format: "http//someaddress.com"</span>   </li><!-- website -->   <li>      <label for="message">Message:</label>      <textarea name="message" required></textarea>   </li><!-- message -->   <li>      <button class="submit" type="submit">Submit Form</button>   </li></ul></form><!-- form --></div><!-- container -->   <script src='js/script.min.js'></script></body></html>
